<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/script.js"></script>
  </head>
  <body  class=" dark:bg-neutral-900"> 
      <header
      class="bg-white shadow-lg flex justify-between items-center px-[70px] py-4 flex-wrap dark:bg-neutral-900 max-sm:px-[20px]  ">
      <div class="flex items-center gap-[70px]">
        <!--titulo e campo de buscar  -->
        <h1 class="font-bold text-[26px] dark:text-neutral-300">Tarefas</h1>
        <input class="bg-black/5 w-[500px] h-[46px] rounded pl-4 dark:bg-neutral-800 max-sm:hidden max-md:w-[300px] max-lg:w-[300px]" type="text" placeholder="Pesquisar"id="buscarTarefas "/>
      </div>
      <div class="max-sm:px-2">
        <button id="show-seach-mobile" title="Buscar tarefa" class=" max-sm:px-5  sm:hidden  md:hidden  lg:hidden ">
          <box-icon name="search"></box-icon>
          <button id="trocaTema">
            <box-icon class="cursor-pointer" type="solid" name="moon"></box-icon>
          </button>
          
        </div>
    </header>


    <main class=" h-screen px-[60px] pt-[60px] dark:bg-neutral-800  max-sm:px-[2px] max-sm:pt-[2px]">
      <div class="flex justify-between items-center">
        <h2 class="font-bold text-[36px] text-black/50 dark:text-neutral-400">Tarefas</h2>
        <!-- botao de adicionar novas tarefas -->
        <button
        onclick="abrirDrawer()"
        class="h-[46px] flex gap-4 items-center bg-black rounded px-4 text-white fill-white uppercase font-bold text-[12px] cursor-pointer hover:opacity-80 transition-opacity duration-200 dark:bg-green-300 dark:text-neutral-950 dark:fill-neutral-950 max-sm:hidden">
        <box-icon type="solid" name="plus-circle"></box-icon>Nova tarefa
      </button>
    </div>
    <!-- Barra lateral (modal) para adicionar ou edita tarefas -->
    <div
    onclick="abrirDrawer()"
    id="overlay"
    class="w-full h-screen fixed top-0 left-0 bg-black/90 duration-150 opacity-0 invisible "
    ></div>
    <div
    id="drawer"
    class="w-[300px] h-screen overflow-auto bg-white fixed top-0 -right-[300px] p-4 duration-150 delay-150 dark:bg-neutral-800 dark:text-white "
    >
    <h1 class="flex items-center justify-between text-[24px]  dark:text-neutral-400">
      Adicionar
      <span onclick="abrirDrawer()" class="cursor-pointer dark:fill-neutral-400">
        <box-icon name="x"></box-icon>
      </span>
    </h1>
    <form class="flex flex-col gap-2 " id="formCriar" onsubmit="criarTarefa()">
      <label  for="titulo"  name="titulo" class="block mb-1 font-bold">Titulo</label>
      <input type="text" id="titulo" class="w-full h-[46px] dark:bg-neutral-800   mb-3 pl-3 border-2 border-slate-300 focus:border-black rounded"
      placeholder="Digite o titulo"
      />
      
      <label for="descricao"  name="descricao" class="block mb-1 font-bold">Descrição</label>
      <textarea id="descricao"class="h-[100px] dark:bg-neutral-800 mb-3 pl-3 border-2 border-slate-300 focus:border-black rounded"
      placeholder="Adicione mais detalhes..."
      ></textarea>
      
      <button type="submit"
      class="h-[46px] rounded bg-black text-white uppercase font-bold text-[12px] cursor-pointer hover:opacity-80 transition-opacity duration-200 dark:bg-green-300 dark:text-neutral-950" onclick=" adicionarTarefa()" type="submit">
      Criar 
    </button>
  </form>
</div>

<div id="lista-de-tarefas" class="grid grid-cols-4 gap-4 list-none"></div>
<button onclick=" abrirDrawer()" >
  <box-icon type="solid" name="plus-circle"></box-icon>
</button>
</main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
  </html>
