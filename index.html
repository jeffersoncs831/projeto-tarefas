<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/script.js"></script>
  </head>
  <body  class="  dark:bg-neutral-900"> 
      <header
      class="bg-white shadow-lg flex justify-between items-center px-[60px] py-4 flex-wrap dark:bg-neutral-900"
      >
      <div class="flex items-center gap-[70px]">
        <!--titulo e campo de buscar  -->
        <h1 class="font-bold text-[26px] dark:text-neutral-300">Tarefas</h1>
        <input
        class="bg-black/5 w-[500px] h-[46px] rounded pl-4 dark:bg-neutral-800"
        type="text"
        placeholder="Pesquisar"
        id="buscarTarefas "
        />
      </div>
      <!-- botao de tema -->
      <button onclick="">
        <box-icon class="cursor-pointer" type="solid" name="moon"></box-icon>
      </button>
    </header>


    <main class=" h-screen px-[60px] pt-[60px] dark:bg-neutral-800">
      <div class="flex justify-between items-center">
        <h2 class="font-bold text-[36px] text-black/50 dark:text-neutral-400">Tarefas</h2>
        <!-- botao de adicionar novas tarefas -->
        <button
        onclick="abrirDrawer()"
        class="h-[46px] flex gap-4 items-center bg-black rounded px-4 text-white fill-white uppercase font-bold text-[12px] cursor-pointer hover:opacity-80 transition-opacity duration-200 dark:bg-green-300 dark:text-neutral-950 dark:fill-neutral-950">
        <box-icon type="solid" name="plus-circle"></box-icon>Nova tarefa
      </button>
    </div>
    <!-- Barra lateral (modal) para adicionar ou edita tarefas -->
    <div
    onclick="abrirDrawer()"
    id="overlay"
    class="w-full h-screen fixed top-0 left-0 bg-black/90 duration-150 opacity-0 invisible "
    ></div>
    <div
    id="drawer"
    class="w-[300px] h-screen overflow-auto bg-white fixed top-0 -right-[300px] p-4 duration-150 delay-150 dark:bg-neutral-800 dark:text-white "
    >
    <h1 class="flex items-center justify-between text-[24px]  dark:text-neutral-400">
      Adicionar
      <span onclick="abrirDrawer()" class="cursor-pointer dark:fill-neutral-400">
        <box-icon name="x"></box-icon>
      </span>
    </h1>
    <form class="flex flex-col gap-2 ">
      <label class="text-sm" for="task-title">Titulo</label>
      <input
      type="text"
      id="titulo"
      class="w-full h-[46px] dark:bg-neutral-800"
      placeholder="digite o titulo"
      required
      />
      
      <label for="task-description">Descrição</label>
      <textarea
      id="Descricao"
      class="h-[100px] dark:bg-neutral-800 "
      placeholder="Adicione mais detalhes..."
      ></textarea>
      
      <button
      class="h-[46px] rounded bg-black text-white uppercase font-bold text-[12px] cursor-pointer hover:opacity-80 transition-opacity duration-200 dark:bg-green-300 dark:text-neutral-950"  type="submit"onclick="adicionarTarefa()"id="save-task-btn">
      Criar
    </button>
  </form>
</div>

<div id="lista-de-tarefas" class="grid grid-cols-4 gap-4 list-none"></div>

      <div>
          <button id="show-seach-mobile" title="Buscar tarefa" class="hidden">
            <box-icon name="search"></box-icon>
          </button>
          <button id="hide-seach-mobile" title="Fecha Busca" class="hidden">
            <box-icon name="x"></box-icon>
          </button>
          <button id="theme-toggle-btn" title="Alternar Tema" class="hidden">
            <box-icon type="solid" name="moon"></box-icon>
          </button>
        </div>
</main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
  </html>
